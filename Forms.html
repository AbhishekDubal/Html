<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms PAGE</title>
</head>
<body>
    <form action="https://github.com/AbhishekDubal">

        <label for="Name">Name : </label>
        <input type="text" placeholder="Enter your Name">
        <br>
        <br>
        <label for="Contact">Contact :</label>
        <input type="text" minlength="10" maxlength="10">
        <br>
        <br>
        <label for="dob">DoB :</label>
        <input type="date" name="date" id="">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="Gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="">
        <label for="gender">Female</label>
        <input type="radio">
        <label for="gender">TransGender</label>
        <br>
        <br>
       <label for="backlogs">Backlogs :</label>
        <input type="number" min="0" max="4">
        <br><br>

        <label for="address">Addrress : </label>
        <textarea name="address" id="" cols="20" rows="3"></textarea>
        <br>
        <br>
        <label for="status">Relationship status :</label>
        <input type="radio" name="status" id="">
        <label for="Single">Single</label>
        <input type="radio" name="status" id="">
        <label for="Married">Married</label>
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="text" name="email" id="">
        <br><br>

        <label for="password">Password :</label>
        <input type="password" name="Password" id="">
        <br>
        <br>
        <label for="uploads">Upload resume :</label>
        <input type="file" name="resume" id="">
        <br>
        <br>
       
        <input type="checkbox" name="T&C" id="">
        <label for="T&C">Agree Terms & Condtions</label>
        <br><br>
        <label for="branch">Choose your branch :</label>
        <select name="branch">
            <option value="Electronics and Communication">ECE </option>
            <option value="CS">CS</option>
            <option value="MECH">MECH</option>
            <option value="Civil">Civil</option>
        </select>
        <br>
        <br>
        
        <button >login</button>
        <!-- <br> -->
       
        <button type="reset">reset</button>
    </form>

</body>
</html>
